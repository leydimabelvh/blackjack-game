<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row titleGame">
            <div class="col-12">
                <!-- <title>Blackjack</title> -->
                <h2 class="titleGame__text text-center">Blackjack</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-10 mx-auto">
                <div class="row controlButtons">
                    <div class="col-12 col-mm-4">
                        <button id="btnNewGame" class="btn btn-danger btn-block">Nuevo juego</button>
                    </div>
                    <div class="col-12 col-mm-4">
                        <button id="btnGetCard" class="btn btn-success btn-block">Pedir carta</button>
                    </div>
                    <div class="col-12 col-mm-4">
                        <button id="btnStopGame" class="btn btn-warning btn-block">Detener</button>
                    </div>
                </div>
                <div class="row contentGame__container">
                    <div class="col-12 contentGame__wrapper">
                        <div class="row cardGame">
                            <div class="col-12">
                                <h4 class="cardGame__playerText">Jugador 1 - <span>0</span></h4>
                            </div>
                            <div class="col-12">
                                <div class="cardGame__container" id="player__cards">
                                </div>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-12">
                                <h4 class="cardGame__playerText">Computadora - <span>0</span></h4>
                            </div>
                            <div class="col-12">
                                <div class="cardGame__container" id="computer__cards">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./assets/js/underscore-min.js"></script>
    <script src="./assets/js/app-min.js"></script>

    <script>

        blackjackModule.newGame();

    </script>
</body>
</html>
